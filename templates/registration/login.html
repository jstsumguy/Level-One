<!DOCTYPE html>
<html>
<head>
<title>Login</title>
<!-- Begin styles -->
<link rel="stylesheet" type="text/css" href="../../static/styles/plugins/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="../../static/styles/custom/login-style.css">
<link rel="stylesheet" type="text/css" href="../../static/styles/custom/base.css">
<body>
<div class="outer">
	<div class="middle">
		<div class="inner">

			<div class="intro">
				<img src="../../static/images/level-one-logo-1.svg" />
			</div>

			<div class="error">
			{% if form.errors %}
				<p>Your username or password did not match</p>
			{% endif %}
			</div>

			<form method="post" action="{% url 'django.contrib.auth.views.login' %}">
				{% csrf_token %}
				<div class="form-group login-input">
					{{ form.username }}
				</div>
				<div class="form-group login-input">
					{{ form.password }}
				</div>
				<button type="submit" class="btn btn-success">Login</button>
				<input type="hidden" name="next" value="../../profile" />
				<a style="margin-left: 15px;" href="{% url 'password_reset' %}">Forget your password?</a>
			</form>
			<a href="../../registration/signup/">Not a member?</a>
			<!-- End login form -->
		</div>
	</div>
</div>
<script type='text/javascript' src='../../static/scripts/plugins/jquery-1.11.2.min.js'></script>
<script type="text/javascript" src="../../static/scripts/plugins/jquery.backstretch.min.js"></script>
<script>
$(document).ready(function(){
	$.backstretch("../../static/images/login_background.svg");
	$('#id_username').attr('placeholder', 'Username');
	$('#id_password').attr('placeholder', 'Password');
});
</script>
</body>
</html>
